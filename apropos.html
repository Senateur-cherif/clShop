<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIShop - Page Apropos</title>
    <!-- liaison fichier bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="my-5 mx-auto p-2" style="background: #212529; width: 950px;">
            <div class="row text-white">
                <div class="col">
                    <iframe class="w-100 h-100" src="images/alan.mp4"></iframe>
                </div>
                <div class="col">
                    <div class="card-body">
                        <h3 class="card-title">A PROPOS DE CODINDG SHOP</h3>
                        <p class="card-text">Habits, Chaussure, Ordinateurs, Mobile, le <br>
                            premier magasin de commerce électronique dans le monde</p>
                        <p class="card-text">This is a wider card with supporting text below as a natural
                            lead-in to additional content. This content is a little bit longer.</p>
                    </div>
                </div>
            </div>
    </div>
    <div class="my-4 mx-auto p-3" style="background: #212529; width: 750px;">
        <form action="">
            <h2 class="text-center" style="color: rgba(171, 142, 124);">ENTRER EN CONTACT</h2>
            <div class="row mt-3 mb-3">
                <div class="col">
                    <label class="form-label" style="color: #fff;">Prénom</label>
                    <input class="form-control p-3" type="text" placeholder="Prénom">
                </div>
                <div class="col">
                    <label class="form-label" style="color: #fff;">Nom</label>
                    <input class="form-control p-3" type="text" placeholder="nom">
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col">
                    <label class="form-label" style="color: #fff;">Email</label>
                    <input class="form-control p-3" type="text" placeholder="Votre adresse email">
                </div>
                <div class="col">
                    <label class="form-label" style="color: #fff;">Telephone</label>
                    <input class="form-control p-3" type="text" placeholder="Votre numero de telephone">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" style="color: #fff;">Objet</label>
                <input class="form-control" type="text" placeholder="Objet de votre ,message">
            </div>
            <div class="mb-3 ">
                <label class="form-label" style="color: #fff;">Message</label>
                <textarea class="form-control" rows="3" type="text" placeholder="Entre votre Message"></textarea>
            </div>
            <div class="mb-1 mt-4">
                <button class="btn btn-primary fs-4">Envoyer</button>
            </div>
        </form>
    </div>
</body>

</html>
