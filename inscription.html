        <!-- fin section menu de navigation -->
        <!-- Début section formulaire d'inscription -->
        <div class="my-4 mx-auto p-3" style="background: rgba(216, 211, 208); width: 750px;">
            <form action="">
                <h2 class="text-center" style="color: rgba(171, 142, 124);">Formulaire D'inscription</h2>
                <div class="row mt-5 mb-3">
                    <div class="col">
                        <input class="form-control p-3" style="border: 3px solid #a3a26c;" type="text" placeholder="Prénom">
                    </div>
                    <div class="col">
                        <input class="form-control p-3" style="border: 3px solid #a3a26c;" type="text" placeholder="nom">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <input class="form-control" style="border: 3px solid #a3a26c;" type="number" placeholder="Age" min="18" max="120">
                    </div>
                    <div class="col">
                        <input class="form-control" style="border: 3px solid #a3a26c;" type="email" placeholder="name@exemple.com">
                    </div>
                </div>

                <div class="mb-3">
                    <input class="form-control" style="border: 3px solid #a3a26c;" type="text" placeholder="Commune">
                </div>
                <div class="mb-3">
                    <input class="form-control" style="border: 3px solid #a3a26c;" type="text" placeholder="Quartier">
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <input class="form-control" style="border: 3px solid #a3a26c;" type="text" placeholder="Ville">
                    </div>
                    <div class="col">
                        <select class="form-select p-3" style="border: 3px solid #A3A26c">
                            <option>Selection une Region</option>
                            <option>Conakry</option>
                            <option>Kindia</option>
                            <option>Mamou</option>
                            <option>Boke</option>
                            <option>Lqbe</option>
                            <option>Kankan</option>
                            <option>Faranah</option>
                            <option>N'Zerekore</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <input class="form-control" style="border: 3px solid #a3a26c;" type="text" placeholder="Telephone Fixe">
                    </div>
                    <div class="col mb-3">
                        <input class="form-control" style="border: 3px solid #a3a26c;" type="text" placeholder="Telephone Mobile">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input class="form-control" style="border: 3px solid #a3a26c;" type="password" placeholder="Mot de paase">
                    </div>
                    <div class="col mb-3">
                        <input class="form-control" style="border: 3px solid #a3a26c;" type="password" placeholder="Confirmer votre Mot de paase">
                    </div>
                </div>
                <div class="mb-1 mt-4">
                    <button class="btn btn-primary fs-4">S'inscrire</button>
                </div>
            </form>
        </div>
