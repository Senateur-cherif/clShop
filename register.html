        <!-- fin section menu de navigation -->
        <!-- Début section formulaire d'inscription -->
        <div class="my-4 mx-auto p-3" style="background: rgba(221, 244, 238); width: 750px;">
            <form action="">
                <h2 class="text-center" style="color: rgba(46, 89, 61);">Formulaire de Cession d'Actifs</h2>
                <div class="row mt-5 mb-3">
                    <label class="form-label" style="color: #73c66d;">Nom du Contact</label>
                    <div class="col">
                        <input class="form-control p-3" style="border: 3px solid #73c66d;" type="text"
                            placeholder="Prénom">
                    </div>
                    <div class="col">
                        <input class="form-control p-3" style="border: 3px solid #73c66d;" type="text"
                            placeholder="nom">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color: #73c66d;">Telephone</label>
                    <input class="form-control" style="border: 3px solid #73c66d;" type="text" placeholder="Telephone">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #73c66d;">Département</label>
                    <input class="form-control" style="border: 3px solid #73c66d;" type="text"
                        placeholder="Département">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #73c66d;">Date de Cession/Déménagement</label>
                    <input class="form-control" style="border: 3px solid #73c66d;" type="date">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #73c66d;">Numero de Serie#/VIN</label>
                    <input class="form-control" style="border: 3px solid #73c66d;" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #73c66d;">Description de l'Actif</label>
                    <textarea class="form-control" rows="3" style="border: 3px solid #73c66d;" type="text"></textarea>
                </div>
                <div class="mb-3">
                    <div class="mb-3">
                        <label class="form-label" style="color: #73c66d;">Action Vendue</label>
                    </div>
                    <label class="form-label" style="color: #73c66d;">Prix de Vente</label>
                    <input class="form-control" style="border: 3px solid #73c66d;" type="text" placeholder="USD 0.00">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #73c66d;">L'Argent déposé à</label>
                    <input class="form-control" style="border: 3px solid #73c66d;" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #73c66d;">Échange En Action</label>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col">
                        <label class="form-label" style="color: #73c66d;">Du Département</label>
                        <input class="form-control p-3" style="border: 3px solid #73c66d;" type="text">
                    </div>
                    <div class="col">
                        <label class="form-label" style="color: #73c66d;">Au Département</label>
                        <input class="form-control p-3" style="border: 3px solid #73c66d;" type="text">
                    </div>
                </div>
                <div class="mb-3 fs-1">
                    <label class="form-label" style="color: #73c66d;">Donné, jeté ou autre action</label>
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: #73c66d;">Action</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="gridRadios" value="option1" checked>
                    <label class="form-check-label" style="color: #73c66d;">
                        Donné à l'agence
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2" style="color: #73c66d;">
                        Rejété, obsolète ou sans valeur
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3" style="color: #73c66d;">
                        Autre
                    </label>
                </div>
                <div class="mb-1 mt-4">
                   <button class="btn btn-success">Envoyez</button>
                </div>
        </div>
        </form>
    </div>
    <!-- Fin section formulaire d'inscription -->
    </div>
